<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RxJ Database Login</title>
<style>
  body {
    margin:0; padding:0; font-family: Arial, sans-serif;
    background: black;
    color: #0f0;
    overflow: hidden;
  }
  #falling-letters span {
    position: absolute;
    color: #0f0;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    0% {top: -20px; opacity:1;}
    100% {top: 100vh; opacity: 0;}
  }
  .container {
    position: relative;
    z-index: 10;
    max-width: 400px;
    margin: 100px auto;
    background: rgba(0,0,0,0.8);
    padding: 20px;
    border: 1px solid #0f0;
    border-radius: 8px;
  }
  input[type=text], input[type=password] {
  width: 100%; padding: 10px; margin: 8px 0; background: #111; border: 1px solid #0f0; color: #0f0;
  }
  button {
    width: 100%; padding: 10px; background: #0f0; border:none; cursor:pointer; color: black; font-weight: bold;
  }
  #error-msg {
    color: red; font-weight: bold; display:none; margin: 10px 0;
  }
  #channel-btn {
    margin-top: 10px;
    background: #25d366;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    text-decoration: none;
    display: block;
  }
  #main-interface {
    display: none;
    margin-top: 20px;
  }
  #phoneInput {
    margin-bottom: 10px;
  }
  #results {
    background: #111;
    border: 1px solid #0f0;
    padding: 10px;
    min-height: 100px;
  }
  footer {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    color: #0f0;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="falling-letters"></div>

<div class="container" id="login-container">
  <h2>Login to RxJ Database</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="error-msg">Invalid Username or Password!</div>
  <a id="channel-btn" href="https://whatsapp.com/channel/0029VbAvKKn8fewkIcHfBR41" target="_blank">Follow my Whatsapp Channel</a>
</div>

<div class="container" id="main-interface">
  <h2>RxJ Database</h2>
  <input type="text" id="phoneInput" placeholder="Enter Phone Number" />
  <button onclick="fetchData()">Search</button>
  <div id="results"></div>
  <button id="logoutBtn" onclick="logout()" style="margin-top: 10px; background: red; color: white;">Logout</button>
</div>

<footer>
  Powered by AsadxAyan | All copyrights reserved © 2025
</footer>

<script>
  // Falling letters effect
  const fallingLetters = document.getElementById('falling-letters');
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
  for(let i = 0; i < 100; i++) {
    let span = document.createElement('span');
    span.style.left = (Math.random() * 100) + 'vw';
    span.style.animationDelay = (Math.random() * 10) + 's';
    span.style.fontSize = (Math.random() * 12 + 10) + 'px';
    span.innerText = letters.charAt(Math.floor(Math.random() * letters.length));
    fallingLetters.appendChild(span);
  }

  const correctUsername = "RxJ Cyber Secret";
  const correctPassword = "AsadxAyan";

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(user === correctUsername        pass === correctPassword)
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('main-interface').style.display = 'block';
      document.getElementById('error-msg').style.display = 'none';
     else 
      document.getElementById('error-msg').style.display = 'block';
    

  function logout() 
    document.getElementById('login-container').style.display = 'block';
    document.getElementById('main-interface').style.display = 'none';
    document.getElementById('username').value = ”;
    document.getElementById('password').value = ”;
    document.getElementById('results').innerHTML = ”;
  

  async function fetchData() 
    let phone = document.getElementById('phoneInput').value.trim();
    if(!phone)
      alert('Please enter a phone number');
      return;
    

    let url = 'https://legendxdata.site/Api/simdata.php?phone=' + encodeURIComponent(phone);

    try 
      let response = await fetch(url);
      let data = await response.json();
      if(data.status === "success") 
        document.getElementById('results').innerHTML = `
          <b>Name:</b>{data.name || "N/A"}<br/>
  <b>Address:</b>{data.address || "N/A"}<br/>
          <b>Other Info:</b> ${data.other || "N/A"}
        `;
      } else {
        document.getElementById('results').innerHTML = `<span style="color: red;">Data not found</span>`;
      }
    } catch(err) {
      document.getElementById('results').innerHTML = `<span style="color: red;">Error fetching data</span>`;
    }
  }
</script>

</body>
</html>
